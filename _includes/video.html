<figure class="video">
    <video class="center" width="100%" height="100%" autoplay="false" loop="true" muted="true">
        <source src="{{ site.baseurl | append: include.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video> 
    <figcaption class="caption">{{ include.description }}</figcaption>
</figure>
